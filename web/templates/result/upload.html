

{% extends 'base.html' %}

{% block header %}

<a class="action" href="{{ url_for('result.index') }}">Index </a>

<a class="action" href="{{ url_for('result.upload') }}">Upload Log File </a>

<a class="action" href="{{ url_for('result.templates') }}">Log Templates </a>

<a class="action" href="{{ url_for('result.groups', error_type='NotIgnored') }}">Groups </a>
{% endblock %}

{% block content %}
<h1>{% block title %}Upload Log file {% endblock %}</h1>

  <form  method = "POST" enctype = "multipart/form-data">

    <label for="file">Upload local log file </label>
    <input type = "file" name = "file" />
    <br>
    
    <label for="link">OR use http URL</label>
    <input type="text" id="link" name="link" value={{ request.form['link'] }}></input>

    <input type = "submit"/>
  </form>   
  <hr>

{% endblock %}
